<html>
<body>
<script language="javascript"> 
function calcPrimes() {
    var a = parseInt(document.prime.low.value); 
    var b = parseInt(document.prime.up.value);
    if (b < a) {
        alert("Lower limiit should be lower than upper");
    } 
    var n;
    var i; 
    for(n = a; n <= b; n++) {
        if (n < 2) continue; // Skip numbers less than 2
        for(i = 2; i < n; i++) {
            if (n % i === 0) {
                break;
            }
        }
        if(i === n) {
            document.write("<br>" + n);
        }
    }
}
</script>
<form name="prime">
    Lower limit: <input type="text" name="low" /> 
    Upper limit: <input type="text" name="up" />
    <input type="button" value="Find Prime Numbers" onclick="calcPrimes()" >
</form>
</body>
</html>
