<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Reg</title>
</head>
<body>
    <h1>Email Reg</h1>
    <form action="" name="myform" onclick="return validateForm()">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName">
        <span id="fullNameError" class="error"></span><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <span id="emailError" class="error"></span><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <span id="passwordError" class="error"></span><br><br>
        <label for="password">Confirm  Password</label>
        <input type="password" name="cpassword" id="cpassword">
        <span id="cpasswordError" class="error"></span><br><br>
        <input type="submit" name="" value="Register" id="">
    </form>
</body>
<script>
    function validateForm(){
        document.getElementById('fullNameError').innerText="";
        document.getElementById('emailError').innerText="";
        document.getElementById('passwordError').innerText="";
        document.getElementById('cpasswordError').innerText="";
        var fullName = document.getElementById('fullName').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var cpassword = document.getElementById('cpassword').value;

        if(fullName === ""){
            document.getElementById('fullNameError').innerText="Full name can't be blank";
            return false;
        }
        if(email === ""){
            document.getElementById('emailError').innerText="email can't be blank";
            return false;
        }
        if(password.length<8){
            document.getElementById('passwordError').innerText="password should be more thsn 8";
            return false;
        }
        if(password!=cpassword){
            document.getElementById('cpasswordError').innerText="password should be matching";
            return false;
        }
        else{
            alert("Registration success");
            return true;
        }
    }
</script>
</html>
